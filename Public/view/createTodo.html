<div style="background-color: white">
    <style>
    .ng-invalid.ng-touched,
    .ng-submitted .ng-invalid {
        border: 1px solid red
    }

    .help-block {
        display: block;
        margin-top: 5px;
        margin-bottom: 10px;
        color: #f54511;
        }

    .pending-delete {
    text-decoration: line-through;  
    }
    </style>
    <div class="container" style="background-color:white">
        <div class="jumbotron text-center">
            <h1><span class="glyphicon glyphicon-pencil"> </span> TODO LIST</h1>
        </div>
        <div>
            <form name="contactForm" class="form-horizontal" role="form" novalidate>
                <div class="form-group">
                    <label for="fname" class="control-label col-sm-2 "> List of TODO : </label>
                    <div class="col-sm-8">
                        <input type="text" name="password" class="form-control" id="TODO" placeholder="TODO" ng-model="data.name" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="fname" class="control-label col-sm-2 "> Email Id : </label>
                    <div class="col-sm-8">
                        <input type="text name=" password " class="form-control " id="TODO " placeholder="TODO " ng-model="data.email " required />
                    </div>
                </div>
                <div class="col-sm-offset-2 " style=" margin-bottom: 20px ">
                    <P>
                        <button type="SUBMIT " class="btn btn-success " ng-click="CreateTodo() ">SUBMIT</button>
                        <button type="RESET " class="btn btn-warning ">RESET</button>
                    </P>
                </div>
            </form>
        </div>
    </div>
    <div class="container ">
        <div class="table-responsive ">
            <table class="table table-stripped table-hover ">
                <thead>
                    <th><i class="fa fa-user "></i>Todo List</th>
                </thead>
                <tbody>
                    <tr  ng-repeat="x in contacts" ng-class="{'pending-delete': x.checked}">
                        <td>
    <input ng-model="x.checked" type="checkbox" ng-click = "completedList(x)"  id="checkboxSuccess " value="option1 "> 
</td>
                        <td >{{x.name}}</td>
                        <td >
                            <div ng-click = "update(x)" class="table_update bg-info text-center btn1 "><i class="fa fa-pencil "></i>Update</div>
                        </td>
                        <td ng-click="delete(x) ">
                            <div class="table_update bg-danger text-center btn1 "><i class="fa fa-trash-o "></i>Remove</div>
                        </td>
                        <td ng-click="view_data(x) ">
                            <div class="table_update bg-success text-center btn1 "><i class="fa fa-search "></i>View</div>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <button type="SUBMIT " class="btn btn-success " ng-click="clearCompleted() ">Clear Completed</button>
    </div>
</div>
