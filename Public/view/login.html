<div style="background-color: white">
    <style>
    .ng-invalid.ng-touched,
    .ng-submitted .ng-invalid {
        border: 1px solid red;
    }
    
    .help-block {
        display: block;
        margin-top: 5px;
        margin-bottom: 10px;
        color: #f54511;
    }
    </style>
    <div class="container" style="background-color:white">
        <div class="jumbotron text-center">
            <h1><span class="glyphicon glyphicon-pencil"> </span> Login</h1>
        </div>
        <div >
            <form name="contactForm"  class="form-horizontal" role="form" novalidate>
                <div class="form-group">
                    <label for="name" class="control-label col-sm-2"> Email Id : </label>
                    <div class="col-sm-8">
                        <input type="text" name="email" class="form-control" id="name" placeholder= "Email Id"  ng-model = "email" required />
                        
                    </div>
                </div>
                <div class="form-group">
                    <label for="fname" class="control-label col-sm-2 "> Password : </label>
                    <div class="col-sm-8">
                        <input type="password" name="password" class="form-control" id="fname" placeholder="password" ng-model = "password" required />
                        
                    </div>
                </div>
                <div class="checkbox col-sm-offset-2">
                    <label>
                        <input type="checkbox" name="checkbox" > Click me</label>
                </div>
        </div>
        <div class="col-sm-offset-2" style=" margin-bottom: 20px ">
            <P>
                <button type="SUBMIT" class="btn btn-success" ng-click="submitForm()">SUBMIT</button>
                <button type="RESET" class="btn btn-warning">RESET</button>
            </P>
        </div>
